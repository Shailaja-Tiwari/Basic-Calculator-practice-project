<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="cal.css" rel="stylesheet" type="text/css" />
    <link href="cal1.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">


<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,300&display=swap" rel="stylesheet">"



</head>
<body>
    <h1 class="text-center">Welcome to my Calculator!</h1>
    <div class="container  item-center mx-auto m-w-20">
    <div class="row">
    <input class="input" type="text"/>
    </div>
    

    <div class="row">
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
    </div>


        <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">*</button>
</div>

<div class="container  item-center mx-auto m-w-20"></div>
<div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">/</button>
</div>    

<div class="container  item-center  mx-auto m-w-20"></div>
<div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">+</button>
</div>                

<div class="row">
    <button class="button">0</button>
    <button class="button">*</button>
    <button class="button">=</button>
    <button class="button">-</button>
</div> 




    </div>
    </div>
    <script src="cal.js"></script>

</body>
</html>
